<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Love Letter</title>
    <style>
        body {
            background: linear-gradient(to right, #d263e6, #d318d6);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .heart-emoji {
            font-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            animation: heartPop 2s ease-in-out;
        }
        @keyframes heartPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        .letter-container {
            display: none;
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-top: 100px;
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .pink-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff7e5f;
            border-radius: 50%;
            animation: heart 10s infinite linear;
        }
        @keyframes heart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        .heart::after,
        .heart::before {
            content: '';
            position: absolute;
            width: inherit;
            height: inherit;
            background-color: inherit;
            border-radius: inherit;
        }
        .heart::after {
            left: -5px;
            top: 0;
        }
        .heart::before {
            left: 0;
            top: -5px;
        }
        .heart:nth-of-type(1) {
            top: 20%;
            left: 20%;
            animation-duration: 4s;
        }
        .heart:nth-of-type(2) {
            top: 40%;
            left: 40%;
            animation-duration: 3s;
        }
        .heart:nth-of-type(3) {
            top: 60%;
            left: 60%;
            animation-duration: 4s;
        }
        .heart:nth-of-type(4) {
            top: 80%;
            left: 80%;
            animation-duration: 3s;
        }
    </style>
</head>
<body>
    <div class="pink-background"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart-emoji">❤️</div>
    <div id="from" style="display:none;"></div>
    <div class="letter-container">
        <div id="letter"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const letterID = params.get('id');

            if (letterID) {
                const letterData = JSON.parse(localStorage.getItem(letterID));

                if (letterData) {
                    document.getElementById('from').textContent = `From ${letterData.username}`;
                    document.getElementById('letter').innerHTML = letterData.letter;

                    setTimeout(function() {
                        document.querySelector('.heart-emoji').style.display = 'none';
                        document.getElementById('from').style.display = 'block';
                        setTimeout(function() {
                            document.querySelector('.letter-container').style.display = 'block';
                        }, 1000);
                    }, 2000);
                } else {
                    document.getElementById('letter').textContent = 'Invalid letter link.';
                }
            } else {
                document.getElementById('letter').textContent = 'Invalid letter link.';
            }
        });
    </script>
</body>
</html>
